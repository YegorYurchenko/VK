<script id="emoji-list-template" type="text/template">
    <div class="emoji-tooltip__mainItem">
        <% if (title) { %> 
            <div class="emoji-tooltip__mainItem-title"><%= title %></div>
        <% } %>
        <% if (items) { %> 
            <ul class="emoji-tooltip__mainItem-list js-emoji-tooltip-list">
                <% items.forEach((emoji, idx) => { %>
                    <button type="button" class="emoji-tooltip__mainItem-list-item-wrapper" <% if (lastIndex !== undefined) { %> id="<%= lastIndex + idx %>" <% } %> >
                        <li class="emoji-tooltip__mainItem-list-item" data-type="<%- type %>" data-part="<%- part %>" data-value="<%- idx %>"><%- emoji %></li>
                    </button>
                <% }) %>
            </ul>
        <% } %>
    </div>
</script>
